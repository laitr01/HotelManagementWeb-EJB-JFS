<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/CustomTemplateAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <div class="container body">
            <div class="main_container">


                <div class="right_col" role="main">
                    <div class="">
                        
                        <div class="clearfix"></div>

                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="x_panel">
                                    
                                    <div class="x_content">
                                         <f:view>
                                        <h:form class="form-horizontal form-label-left">

                                            <span class="section">Add RoomType</span>

                                           
                                            <div class="item form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">CustomerID <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <h:inputText class="form-control col-md-7 col-xs-12" value="" required="true"/>
                                                                  
                                                    <h:selectOneMenu id="customerID" value="#{Feedback.curFeedback.customerID}" 
                                 converter="#{CustomerfullName}" title="customerID" >
                    <!-- DONE: update below reference to list of available items-->
                    <f:selectItems value="#{Feedback.listCustomer}" var="item"
                                   itemValue="#{item.customerID}" itemLabel="#{item.fullName}"/>
                </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="item form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">EmployeeID <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <h:inputText class="form-control col-md-7 col-xs-12" value="" required="true"
                                                                   id="employeeID" />
                                                    <h:selectOneMenu id="employeeID" value="#{Feedback.curFeedback.employeeID}" 
                                 converter="#{EmployeeUserName}" title="employeeID" >
                    <!-- DONE: update below reference to list of available items-->
                    <f:selectItems value="#{Feedback.listEmployee}" var="item"
                                   itemValue="#{item.employeeID}" itemLabel="#{item.userName}"/>
                </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="item form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">DateReceive <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <h:inputText class="form-control col-md-7 col-xs-12" value="#{Feedback.curFeedback.dateReceive}" required="true"
                                                                 requiredMessage="DateReceive Not Empty"  id="dateReceive">
                                                        <f:convertDateTime pattern="mm/dd/yyyy" timeZone="#{Feedback.timeZone}"/>
                                                    </h:inputText>
                                                    <h:message for="dateReceive"/>
                                                </div>
                                            </div>
                                            <div class="item form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">DateFeedback <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <h:inputText class="form-control col-md-7 col-xs-12" value="#{Feedback.curFeedback.dateFeedback}"
                                                                 requiredMessage="DateFeedback Not Empty"  id="dateFeedback" required="true">
                                                         <f:convertDateTime pattern="mm/dd/yyyy" timeZone="#{Feedback.timeZone}"/>
                                                    </h:inputText>
                                                     <h:message for="dateFeedback"/>
                                                </div>
                                            </div>
                                            <div class="item form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Question <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <h:inputText class="form-control col-md-7 col-xs-12" value="#{Feedback.curFeedback.question}"
                                                                 requiredMessage="Question Not Empty"  id="question" required="true"/>
                                                     <h:message for="question"/>
                                                </div>
                                            </div>
                                            <div class="item form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Feedback <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <h:inputText class="form-control col-md-7 col-xs-12" value="#{Feedback.curFeedback.feedback}"
                                                                  requiredMessage="Feedback Not Empty"  id="feedback" required="true"/>
                                                     <h:message for="feedback"/>
                                                </div>
                                            </div>
                                            <div class="ln_solid"></div>
                                            <div class="form-group">
                                                <div class="col-md-6 col-md-offset-3">
                                                    <h:commandButton type="submit" class="btn btn-primary" value="addFeedback" action="#{Feedback.create()}"/>
                                                    <h:commandButton type="reset" class="btn btn-success" value="Reset"/>
                                                      <h:commandButton type="submit" class="btn btn-primary" value="updateFeedback" action="#{Feedback.update()}"/>
                                                </div>
                                            </div>
                                        </h:form>
                                         </f:view>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
    </ui:define>



</ui:composition>
