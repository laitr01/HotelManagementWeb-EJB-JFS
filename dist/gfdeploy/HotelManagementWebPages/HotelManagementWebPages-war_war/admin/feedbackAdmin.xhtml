<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/CustomTemplateAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="container body">
            <div class="main_container">

                <div class="right_col" role="main">
                    <div class="">
                        <div class="page-title">
                            <div class="title_left">
                                <h3>List of FeedBack</h3>
                            </div>


                        </div>

                        <div class="clearfix"></div>
                        <div class="row">

                            <div class="clearfix"></div>

                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="x_panel">


                                    <div class="x_content">

                                        <h:form>
                                            <div class="table-responsive">
                                                <h:dataTable a:id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" border="1" value="#{feedBackMB.showall()}"
                                                             var="item" >

                                                    
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="Email" />
                                                        </f:facet>
                                                        <h:outputText value="#{item.customerID.email}"/>
                                                    </h:column>
                                                    
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="DateReceive" />
                                                        </f:facet>
                                                        <h:outputText value="#{reservationMB.convertDateToString(item.dateFeedback)}">
                                                            
                                                        </h:outputText>
                                                    </h:column>
                                                    
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="Question" />
                                                        </f:facet>
                                                        <h:outputText value="#{item.question}"/>
                                                    </h:column>
                                                    

                                                    <h:column class="headings">
                                                        <f:facet name="header" class="responsive">Action</f:facet>
                                                        <h:commandLink class="btn btn-primary" value="FeedBack" action="#{feedBackMB.showinfofeedback(item.feedbackID)}" />
                                                        <h:commandLink class="btn btn-primary" value="Delete" />
                                                    </h:column>
                                                </h:dataTable>


                                            </div>
                                            
                                        </h:form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function() {
                $('#datatable-responsive').DataTable();
            });
        </script>
    </ui:define>



</ui:composition>
