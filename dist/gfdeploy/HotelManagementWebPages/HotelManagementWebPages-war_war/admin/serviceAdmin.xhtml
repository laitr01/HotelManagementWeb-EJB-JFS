<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/CustomTemplateAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="container body">
            <div class="main_container">

                <div class="right_col" role="main">
                    <div class="">
                        <div class="page-title">
                            <div class="title_left">
                                <h3>Tables <small>Some examples to get you started</small></h3>
                            </div>

                            <div class="title_right">
                                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                                    <div class="input-group">

                                        <span class="input-group-btn">



                                        </span>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="clearfix"></div>
                        <div class="row">

                            <div class="clearfix"></div>

                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="x_panel">


                                    <div class="x_content">
                                        <f:view>
                                            <h:form>
                                                <div class="table-responsive">

                                                    
                                                    <h:dataTable a:id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" border="1"  value="#{Services.showall()}"
                                                                 var="item" >

                                                        <h:column class="headings">
                                                            <f:facet name="header" class="column-title">
                                                                <h:outputText value="ServiceID" />
                                                            </f:facet>
                                                            <h:outputText value="#{item.serviceID}"/>
                                                        </h:column>
                                                        <h:column class="headings">
                                                            <f:facet name="header" class="column-title">
                                                                <h:outputText value="ServiceName" />
                                                            </f:facet>
                                                            <h:outputText value="#{item.serviceName}"/>
                                                        </h:column>
                                                        <h:column class="headings">
                                                            <f:facet name="header" class="column-title">
                                                                <h:outputText value="Price" />
                                                            </f:facet>
                                                            <h:outputText value="#{item.price}"/>
                                                        </h:column>


                                                        <h:column class="headings">
                                                            <f:facet name="header" class="responsive">Action</f:facet>
                                                            <h:commandLink class="btn btn-primary" value="Update"  action="#{Services.ShowUpdate(item.serviceID)}"/>
                                                            <h:commandLink value="Delete" 
                                                                           action="#{Services.delete(item.serviceID)}" class="btn btn-primary"/>
                                                        </h:column>
                                                    </h:dataTable>


                                                </div>

                                                <h:commandLink value="Add" onclick="location.href = '#{request.contextPath}/faces/admin/addService.xhtml'" class="btn btn-primary"
                                                               action="#{Services.displayCreate()}"/>
                                            </h:form>
                                        </f:view>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function() {
                $('#datatable-responsive').DataTable();
            });
        </script>
    </ui:define>



</ui:composition>
