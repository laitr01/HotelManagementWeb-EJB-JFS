<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/CustomTemplateAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="container body">
            <div class="main_container">

                <div class="right_col" role="main">
                    <div class="">
                        <div class="page-title">
                            <div class="title_left">
                                <h3>List of ReservationDetail</h3>
                            </div>

                            <div class="title_right">
                                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                                    
                                </div>
                            </div>
                        </div>

                        <div class="clearfix"></div>
                        <div class="row">

                            <div class="clearfix"></div>

                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="x_panel">
                                    

                                    <div class="x_content">

                                        <h:form>
                                            <div class="table-responsive">


                                                <h:dataTable a:id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" border="1" value="#{reservationDetailMB.showReservationdetail()}"
                                                             var="o">

                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="ReservationID" />
                                                        </f:facet>
                                                        <h:outputText value="#{o.reservation.reservationID}"/>
                                                    </h:column>
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="RoomName" />
                                                        </f:facet>
                                                        <h:outputText value="#{o.rooms.roomName}"/>
                                                    </h:column>
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="Date" />
                                                        </f:facet>
                                                        <h:outputText value="#{o.date}"/>
                                                    </h:column>
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="Rate" />
                                                        </f:facet>
                                                        <h:outputText value="#{o.rate}"/>
                                                    </h:column>
                                                    <h:column class="headings" a:style="width:180px">
                                                        <f:facet name="header" class="responsive">Action</f:facet>
                                                        <h:commandButton class="btn btn-primary" value="Update" type="button"/>
                                                        <h:commandButton class="btn btn-primary" value="Delete" type="button"/>
                                                    </h:column>
                                                </h:dataTable>


                                            </div>
                                         
                                        </h:form>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script>
        $(document).ready(function() {
            $('#datatable-responsive').DataTable();
        });
    </script>
    </ui:define>



</ui:composition>
