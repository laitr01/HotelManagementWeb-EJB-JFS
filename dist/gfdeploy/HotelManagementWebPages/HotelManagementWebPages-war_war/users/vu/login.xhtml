<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../templates/templatecss.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core"

                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="content">
        <body class="login">
            <div>
                

                <div class="login_wrapper">
                    
                        <section class="login_content">
                            <h:form>
                                <h1>Login</h1>
                                <div>
                                    <h:inputHidden class="form-control"/>

                                </div>
                                <div>
                                    <h:inputText a:type="text" value="#{customerMB.email}" class="form-control" a:placeholder="Email"/>

                                </div>
                                <div>
                                    <h:inputSecret value="#{customerMB.password}" class="form-control" a:placeholder="Password"/>

                                </div>

                                <div>
                                    <h:commandButton class="btn btn-default submit" value="Login" action="#{customerMB.login()}"/>

                                </div>


                                <div class="clearfix"></div>
                                <b:messages></b:messages>

                              
                                    <p class="change_link">New to site?
                                        <a href="#{request.contextPath}/faces/users/vu/register.xhtml"> Create Account </a>
                                    </p>

                                    <div class="clearfix"></div>
                                    <br />
                                    
                                    <div id="logo"> 
                                        <h:graphicImage id="default-logo" library="images" name="logo.png" alt="Starhotel" style="height:44px;"/> 
                                    </div>
                                    <p>Â©2017 All Rights Reserved. HotelManagement Projcet 4!</p>
                                

                            </h:form>

                        </section>

                   


                    
                </div>
            </div>
        </body>
    </ui:define>

</ui:composition>
