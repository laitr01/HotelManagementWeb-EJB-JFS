<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/CustomTemplateAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="container body">
            <div class="main_container">

                <div class="right_col" role="main">
                    <div class="">
                        <div class="page-title">
                            <div class="title_left">
                                <h3>List of Roomtype</h3>
                            </div>

                            <div class="title_right">
                                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                                    
                                </div>
                            </div>
                        </div>

                        <div class="clearfix"></div>
                        <div class="row">

                            <div class="clearfix"></div>

                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="x_panel">
                                    

                                    <div class="x_content">

                                        <h:form>
                                            <div class="table-responsive">


                                                <h:dataTable a:id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" border="1" value="#{roomTypeMB.showRoom()}"
                                                             var="o">

                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="RoomTypeID" />
                                                        </f:facet>
                                                        <h:outputText value="#{o.roomTypeID}"/>
                                                    </h:column>
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="RoomTypeName" />
                                                        </f:facet>
                                                        <h:outputText value="#{o.roomTypeName}"/>
                                                    </h:column>
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="RoomRate" />
                                                        </f:facet>
                                                        <h:outputText value="#{o.roomRate}"/>
                                                    </h:column>
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="Note" />
                                                        </f:facet>
                                                        <h:outputText value="#{o.note}"/>
                                                    </h:column>
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="NumOfAdult" />
                                                        </f:facet>
                                                        <h:outputText value="#{o.numOfAdult}"/>
                                                    </h:column>
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="NumOfChild" />
                                                        </f:facet>
                                                        <h:outputText value="#{o.numOfChild}"/>
                                                    </h:column>
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="responsive">Action</f:facet>
                                                        <h:commandButton class="btn btn-primary" value="Update" action="#{roomTypeMB.Showupdate(o.roomTypeID)}"/>
                                                        <h:commandButton class="btn btn-primary" value="Delete" action="#{roomTypeMB.deleteRoomType(o.roomTypeID)}"/>
                                                    </h:column>
                                                </h:dataTable>
                                                

                                            </div>
                                            <button class="btn btn-primary" value="Add" type="button"  onclick="location.href='#{request.contextPath}/faces/admin/addRoomType.xhtml'">Add</button>
                                        </h:form>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
                $(document).ready(function() {
                    $('#datatable-responsive').DataTable();
                });
            </script>
    </ui:define>



</ui:composition>
