<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/CustomTemplateAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content">
       
        <div class="container body">
            <div class="main_container">


                <div class="right_col" role="main">
                    <div class="">

                        <div class="clearfix"></div>

                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="x_panel">

                                    <div class="x_content">
                                        <f:view>
                                        <h:form class="form-horizontal form-label-left">


                                            <span class="section">Add New Room</span>

                                            
                                            <div class="item form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">NewsTitle <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <h:inputText class="form-control col-md-7 col-xs-12" required="true" value="#{News.curNews.newsTitle}"
                                                                   requiredMessage="NewsTitle Not Empty"  id="newsTitle"/>
                                                     <h:message for="newsTitle"/>

                                                </div>
                                            </div>
                                            <div class="item form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">DatePost <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <h:inputText class="form-control col-md-7 col-xs-12" required="true" value="#{News.curNews.datePost}"
                                                                 requiredMessage="DatePost Not Empty"  id="datePost">
                                                          <f:convertDateTime pattern="mm/dd/yyyy" timeZone="#{News.timeZone}"/>
                                                    </h:inputText>
                                                    
                                                    <h:message for="datePost"/>
                                                </div>
                                            </div>

                                            <div class="item form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">ImageUri <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <h:inputText class="form-control col-md-7 col-xs-12" required="true" value="#{News.curNews.imageUri}"
                                                                 requiredMessage="ImageUri Not Empty"  id="imageUri" />
                                                     <h:message for="imageUri"/>
                                                </div>
                                            </div>
                                            <div class="item form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">EmployeeID <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <h:inputText class="form-control col-md-7 col-xs-12" required="true" value=""
                                                                requiredMessage="EmployeeID Not Empty"  id="employeeID" />
                                                  
                                                    <h:selectOneMenu id="employeeID" value="#{News.curNews.employeeID}" 
                                 converter="#{EmployeeUserName}" title="employeeID" >
                    <!-- DONE: update below reference to list of available items-->
                    <f:selectItems value="#{News.listEmployee}" var="item"
                                   itemValue="#{item.employeeID}" itemLabel="#{item.userName}"/>
                </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="ln_solid"></div>
                                            <div class="form-group">
                                                <div class="col-md-6 col-md-offset-3">
                                                    <h:commandButton type="submit" class="btn btn-primary" value="addNew" action="#{News.create()}"/>
                                                    <h:commandButton type="reset" class="btn btn-success" value="Reset"/>
                                                    <h:commandButton type="submit" class="btn btn-primary" value="updateNew" action="#{News.update()}"/>
                                                </div>
                                            </div>
                                        </h:form>
                                        </f:view>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </ui:define>



</ui:composition>
