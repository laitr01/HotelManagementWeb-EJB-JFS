<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/CustomTemplateAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <div class="container body">
            <div class="main_container">


                <div class="right_col" role="main">
                    <div class="">

                        <div class="clearfix"></div>

                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="x_panel">

                                    <div class="x_content">

                                        <h:form class="form-horizontal form-label-left">

                                            <span class="section">Add RoomType</span>


                                            <div class="item form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">RoomTypeName <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <h:inputText a:type="text" class="form-control col-md-7 col-xs-12" value="#{roomTypeMB.roomTypeName}" a:required="required"/>
                                                </div>
                                            </div>
                                            <div class="item form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">RoomRate<span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <h:inputText a:type="number" a:min="500000" a:max="1000000" a:required="required"  class="form-control col-md-7 col-xs-12" value="#{roomTypeMB.roomRate}"/>
                                                </div>
                                            </div>
                                            <div class="item form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Note<span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <h:inputTextarea a:type="text" class="form-control col-md-7 col-xs-12" a:required="required" value="#{roomTypeMB.note}"/>
                                                </div>
                                            </div>
                                            <div class="item form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">NumOfAdult<span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <h:inputText a:type="number" a:max="3" class="form-control col-md-7 col-xs-12" value="#{roomTypeMB.numOfAdult}"/>
                                                </div>
                                            </div>
                                            <div class="item form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">NumOfChild<span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <h:inputText a:type="number" a:max="3" class="form-control col-md-7 col-xs-12" value="#{roomTypeMB.numOfChild}"/>

                                                </div>
                                            </div>
                                            <div class="ln_solid"></div>
                                            <div class="form-group">
                                                <div class="col-md-6 col-md-offset-3">
                                                    <h:commandButton  class="btn btn-success" value="Add" type="submit" action="#{roomTypeMB.insert()}"/>
                                                    <h:commandButton  class="btn btn-success" type="reset" value="Reset"/>
                                                    <button class="btn btn-success" value="Add" type="button" onclick="location.href = '#{request.contextPath}/faces/admin/tableRoomtype.xhtml'">Back</button>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6 col-md-offset-3">

                                                <h:messages class="alert alert-danger" style="font: sans-serif"></h:messages>

                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </ui:define>



</ui:composition>
