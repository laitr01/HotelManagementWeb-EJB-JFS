<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui">
    <body>
        <ui:composition>
            <!-- Top header -->
            <div id="top-header">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="th-text pull-left">
                                <div class="th-item"> <a href="#"><i class="fa fa-phone"></i>0123456789</a> </div>
                                <div class="th-item"> <a href="#"><i class="fa fa-envelope"></i>Project4 </a></div>
                            </div>
                        </div>

                        <div class="col-xs-6">
                            <h:form>
                                <div class="th-text pull-right">                               

                                    <div class="th-item">
                                        <div class="social-icons"> <a href="#"><i class="fa fa-facebook"></i></a> <a href="#"><i class="fa fa-twitter"></i></a> <a href="#"><i class="fa fa-youtube-play"></i></a> </div>
                                    </div>

                                    <c:if test="#{customerMB.getCusFromSession()!=null}">

                                        <div class="th-item">

                                            <div class="btn-group">

                                                <button class="btn btn-default btn-xs dropdown-toggle js-activated" type="button" data-toggle="dropdown" >#{customerMB.getCusFromSession().email}<span class="caret"></span> </button>

                                                <ul class="dropdown-menu">
                                                    <li> <a href="#{request.contextPath}/faces/users/vu/changepassword.xhtml">Change Password</a> </li>
                                                    <li><h:commandLink action="#{customerMB.ShowUpdate(customerID)}" value="Information"/></li>
                                                    <li> <a href="#{request.contextPath}/faces/users/nghia/myfeedback.xhtml">My Feedback</a> </li>
                                                    <li> <h:commandLink action="#{reservationMB.redirectToListUsersReservation()}" value="My Reservation"></h:commandLink> </li>

                                                    <li> <h:commandLink action="#{customerMB.logout()}" value="Logout"></h:commandLink> </li>

                                                </ul>

                                            </div>

                                        </div> 



                                    </c:if>
                                    <c:if test="#{customerMB.getCusFromSession()==null}">
                                        <div class="th-item">
                                            <div class="btn-group">
                                                <a href="#{request.contextPath}/faces/users/vu/login.xhtml">Login</a>   
                                            </div>
                                        </div>
                                    </c:if>   

                                </div>
                            </h:form>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Header -->
            <header>
                <!-- Navigation -->
                <div class="navbar yamm navbar-default" id="sticky">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" data-toggle="collapse" data-target="#navbar-collapse-grid" class="navbar-toggle"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                            <a href="#{request.contextPath}/faces/admin/login.xhtml" class="navbar-brand">     
                                <!-- Logo -->
                                <div id="logo"> 
                                    <h:graphicImage id="default-logo" library="images" name="logo.png" alt="Starhotel" style="height:44px;"/> 
                                    <h:graphicImage id="retina-logo" library="images" name="logo-retina.png" alt="Starhotel" style="height:44px;"/> 
                                </div>
                            </a>
                        </div>

                        <div id="navbar-collapse-grid" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li class="dropdown active"> <a href="#{request.contextPath}/faces/index.xhtml" >Home</a>
                                </li>
                                <li> <a href="#{request.contextPath}/faces/users/hung/roomlist.xhtml">Room List</a>
                                </li>
                                
                                
                                
                               <li> <a href="#{request.contextPath}/faces/users/nghia/feedbackuser.xhtml">Feedback</a> </li>
                                <li class="dropdown"> <a href="#{request.contextPath}/faces/contact.xhtml" >Contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
        </ui:composition>
    </body>


</html>
