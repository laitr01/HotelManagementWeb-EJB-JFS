<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../templates/CustomTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core"

                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">

        <div class="container body">
            <div class="main_container">
                <div class="right_col" role="main">
                    <div class="">
                        <div class="clearfix"></div>
                        <div class="row">
                            <div class="clearfix"></div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="x_panel">
                                    <div class="x_content">
                                        <c:if test="#{reservationMB.lisResDetails().size()>0}">
                                            <h:form style="margin-top: 20px;">
                                                <div class="table-responsive">
                                                    <h:dataTable class="table table-bordered jambo_table" value="#{reservationMB.lisResDetails()}"
                                                                 var="o" >
                                                        <h:column class="headings">
                                                            <f:facet name="header" class="column-title">
                                                                <h:outputText value="Reservation ID" />
                                                            </f:facet>
                                                            <h:commandLink value="#{o.reservation.reservationID}" 
                                                                           action="#{reservationDetailMB.redirectToUpdateDetail(o.reservation.reservationID, o.rooms.roomID)}"/>
                                                        </h:column>
                                                        <h:column class="headings">
                                                            <f:facet name="header" class="column-title">
                                                                <h:outputText value="Customer ID" />
                                                            </f:facet>
                                                            <h:outputText value="#{o.reservation.customerID.fullName}"/>
                                                        </h:column>
                                                        <h:column class="headings">
                                                            <f:facet name="header" class="column-title">
                                                                <h:outputText value="Start date" />
                                                            </f:facet>
                                                            <h:outputText value="#{o.date}"/>
                                                        </h:column>     
                                                        <h:column class="headings">
                                                            <f:facet name="header" class="column-title">
                                                                <h:outputText value="Room" />
                                                            </f:facet>
                                                            <h:outputText value="#{o.rooms.roomName}"/>
                                                        </h:column>  
                                                       
                                                        <h:column class="headings">
                                                            <f:facet name="header" class="responsive">Action</f:facet>
                                                            <h:commandButton class="btn btn-primary" value="Remove" type="button"/>
                                                        </h:column>
                                                    </h:dataTable>
                                                </div>
                                            </h:form>
                                        </c:if> 
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
