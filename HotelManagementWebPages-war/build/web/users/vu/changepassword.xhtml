<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../templates/CustomTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="content">
        <h2 align="center" class="center">Change Password</h2>
        <div class="container body">
            <div class="main_container">


                <div class="right_col" role="main">
                    <div class="">

                        <div class="clearfix"></div>

                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="x_panel">

                                    <div class="x_content">
                                        <f:view>
                                        <h:form class="form-horizontal form-label-left">
                                            <div class="item form-group">
                                                
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <h:inputText value="#{customerMB.cusFromSession.customerID}" class="form-control col-md-7 col-xs-12" a:type="hidden"/>
                                                </div>
                                            </div>
                                            
                                            <div class="item form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Old Password <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <h:inputSecret a:id="oldpass" class="form-control col-md-7 col-xs-12" a:required="required" value="#{customerMB.password}"/>
                                                </div>
                                            </div>
                                            <div class="item form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">New Password <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <h:inputSecret a:id="password" class="form-control col-md-7 col-xs-12" value="#{customerMB.pass2}" a:minlength="6" a:maxlength="30" a:required="required"/>
                                                </div>
                                            </div>
                                            <div class="item form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Confirm Password <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <h:inputSecret a:id="confirm_password" class="form-control col-md-7 col-xs-12" a:required="required"/>
                                                </div>
                                            </div>
                                                <script>
                                        var oldpass = document.getElementById("oldpass")
                                                , password = document.getElementById("password");

                                        function validatePassword() {
                                            if (oldpass.value == password.value) {
                                                password.setCustomValidity("New Password cannot same Old Password");
                                            } else {
                                                password.setCustomValidity('');
                                            }
                                        }

                                        oldpass.onchange = validatePassword;
                                        password.onkeyup = validatePassword;
                                    </script>
                                            
                                            <script>
                                        var password = document.getElementById("password")
                                                , confirm_password = document.getElementById("confirm_password");

                                        function validatePassword() {
                                            if (password.value != confirm_password.value) {
                                                confirm_password.setCustomValidity("Confirm Password Don't Match");
                                            } else {
                                                confirm_password.setCustomValidity('');
                                            }
                                        }

                                        password.onchange = validatePassword;
                                        confirm_password.onkeyup = validatePassword;
                                    </script>
                                            
                                            <div class="ln_solid"></div>
                                            <div class="form-group">
                                                <div class="col-md-6 col-md-offset-3">
                                                    <h:commandButton  class="btn btn-primary" value="Update" type="submit" action="#{customerMB.changePassword()}"/>
                                                    
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6 col-md-offset-3">

                                                <h:messages class="alert alert-danger" style="font: sans-serif"></h:messages>

                                            </div>
                                        </h:form>
                                        </f:view>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </ui:define>

</ui:composition>
