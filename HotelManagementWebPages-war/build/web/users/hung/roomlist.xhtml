<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../templates/CustomTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">



    <ui:define name="content">
        <!-- Filter -->


        <!-- Rooms -->
        <section class="rooms mt100">
            <div class="container">
                <div class="row room-list fadeIn appear"> 
                    <!-- Room -->


                    <section class="rooms mt50">
                        <div class="container">
                            <div class="row">
                                <c:if test="#{roomMB.showRoom()!=null and roomMB.showRoom().size()>0}" >
                                    <div class="col-sm-12">
                                        <h2 class="lined-heading"><span>List Rooms for you</span></h2>
                                    </div>                        
                                    <!-- Room -->
                                    <c:forEach var="room" items="#{roomMB.showRoom()}">
                                        <div class="col-sm-4">
                                            <h:form >
                                                <div class="room-thumb"> <img src="#{request.contextPath}/#{room.image1}" alt="#{room.roomName}" class="img-responsive" />
                                                    <div class="mask">
                                                        <div class="main">
                                                            <h5>#{room.roomName}</h5>
                                                            <div class="price">#{room.roomTypeID.roomRate} VND<span>a night</span></div>
                                                        </div>
                                                        <div class="content">
                                                            <p><span>${room.roomTypeID.note}</span></p> 
                                                            <div class="row">
                                                                <div class="col-xs-6">
                                                                    <ul class="list-unstyled">
                                                                        <li><i class="fa fa-check-circle"></i> Incl. breakfast</li>
                                                                        <li><i class="fa fa-check-circle"></i> Private balcony</li>
                                                                        <li><i class="fa fa-check-circle"></i> Sea view</li>
                                                                    </ul>
                                                                </div>
                                                                <div class="col-xs-6">
                                                                    <ul class="list-unstyled">
                                                                        <li><i class="fa fa-check-circle"></i> Free Wi-Fi</li>
                                                                        <li><i class="fa fa-check-circle"></i> Incl. breakfast</li>
                                                                        <li><i class="fa fa-check-circle"></i> Bathroom</li>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                            <h:commandLink class="btn btn-primary btn-block" value="Detail" action="#{roomMB.showUpdateList(room.roomID)}"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:form>

                                        </div>
                                    </c:forEach>
                                    <!-- Room -->                      

                                </c:if>
                            </div>
                            <div class="row" style="margin-top: 20px; alignment-adjust: central;">
                                <div class="col-sm-12">
                                    <c:if test="#{reservationMB.checkListBookRoom()>0}">
                                        <h:form>
                                            <h:commandButton a:type="submit" 
                                                             action="#{reservationMB.redirectToMakeReservationPage()}" a:class="btn btn-primary btn-block" a:value="Book Room" />  
                                        </h:form>                           
                                    </c:if>
                                </div>

                            </div>
                        </div>
                    </section>



                    <!-- Room -->

                </div>
            </div>
        </section>

    </ui:define>



</ui:composition>
