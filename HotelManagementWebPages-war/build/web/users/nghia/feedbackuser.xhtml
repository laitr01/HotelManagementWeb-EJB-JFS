<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../templates/CustomTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="content">
        <h2 align="center" class="center">FeedBack</h2>
        <div class="container body">
            <div class="main_container">


                <div class="right_col" role="main">
                    <div class="">

                        <div class="clearfix"></div>

                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="x_panel">

                                    <div class="x_content">
                                        <f:view>
                                            <h:form class="form-horizontal form-label-left">

                                                <h:inputHidden value="#{feedBackMB.dateFeedback}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                </h:inputHidden>

                                                <div class="item form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Question <span class="required"> *</span>
                                                    </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <h:inputTextarea a:required="required" a:type="textarea" value="#{feedBackMB.question}" class="form-control col-md-7 col-xs-12"/>
                                                    </div>
                                                </div>

                                                <div class="ln_solid"></div>
                                                <div class="form-group">
                                                    <div class="col-md-6 col-md-offset-3">
                                                        <h:commandButton  class="btn btn-primary" value="Save" type="submit" action="#{feedBackMB.insert()}"/>
                                                        <h:commandButton type="reset" class="btn btn-primary" value="Reset"/>
                                                    </div>
                                                </div>
                                            </h:form>
                                        </f:view>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </ui:define>

</ui:composition>
