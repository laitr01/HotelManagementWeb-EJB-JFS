<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/CustomTemplateAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="container body">
            <div class="main_container">

                <div class="right_col" role="main">
                    <div class="">
                        <div class="page-title">
                            <div class="title_left">
                                <h3>List of News</h3>
                            </div>

                            
                        </div>

                        <div class="clearfix"></div>
                        <div class="row">

                            <div class="clearfix"></div>

                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="x_panel">


                                    <div class="x_content">

                                        <h:form>
                                            <div class="table-responsive">


                                                <h:dataTable a:id="datatable-responsive" border="1" class="table table-striped table-bordered dt-responsive nowrap" value=""
                                                             var="o">

                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="NewsID" />
                                                        </f:facet>
                                                        <h:outputText value=""/>
                                                    </h:column>
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="NewsTitle" />
                                                        </f:facet>
                                                        <h:outputText value=""/>
                                                    </h:column>
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="ImageUri" />
                                                        </f:facet>
                                                        <h:outputText value=""/>
                                                    </h:column>
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="DatePost" />
                                                        </f:facet>
                                                        <h:outputText value=""/>
                                                    </h:column>
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="EmployeeID" />
                                                        </f:facet>
                                                        <h:outputText value=""/>
                                                    </h:column>
                                                    
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="responsive">Action</f:facet>
                                                        <h:commandButton class="btn btn-primary" value="Update" type="button"/>
                                                        <h:commandButton class="btn btn-primary" value="Delete" type="button"/>
                                                    </h:column>
                                                </h:dataTable>


                                            </div>
                                            <button class="btn btn-primary" value="Add" type="button" onclick="location.href='#{request.contextPath}/faces/admin/addNew.xhtml'">Add</button>
                                        </h:form>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <script>
                $(document).ready(function() {
                    $('#datatable-responsive').DataTable();
                });
            </script>

    </ui:define>



</ui:composition>
