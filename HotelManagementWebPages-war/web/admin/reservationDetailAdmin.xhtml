<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/CustomTemplateAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"

                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="container body">
            <div class="main_container">

                <div class="right_col" role="main">
                    <div class="">
                        <div class="page-title">
                            <div class="title_left">
                                <h3>Tables <small>Some examples to get you started</small></h3>
                            </div>

                            <div class="title_right">
                                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for..."/>
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button">Go!</button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="clearfix"></div>
                        <div class="row">

                            <div class="clearfix"></div>

                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="x_panel">
                                    

                                    <div class="x_content">

                                        <h:form>
                                            <div class="table-responsive">


                                                <h:dataTable class="table table-striped jambo_table" border="1" value=""
                                                             var="o">

                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="RoomID" />
                                                        </f:facet>
                                                        <h:outputText value=""/>
                                                    </h:column>
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="ReservationID" />
                                                        </f:facet>
                                                        <h:outputText value=""/>
                                                    </h:column>
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="Date" />
                                                        </f:facet>
                                                        <h:outputText value=""/>
                                                    </h:column>
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="Rate" />
                                                        </f:facet>
                                                        <h:outputText value=""/>
                                                    </h:column>
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="responsive">Action</f:facet>
                                                        <h:commandButton class="btn btn-primary" value="Update" type="button"/>
                                                        <h:commandButton class="btn btn-primary" value="Delete" type="button"/>
                                                    </h:column>
                                                </h:dataTable>


                                            </div>
                                         
                                        </h:form>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>



</ui:composition>
