<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/CustomTemplateAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="container body">
            <div class="main_container">

                <div class="right_col" role="main">
                    <div class="">
                        <div class="page-title">
                            <div class="title_left">
                                <h3>List of Customer</h3>
                            </div>

                            
                        </div>

                        <div class="clearfix"></div>
                        <div class="row">

                            <div class="clearfix"></div>

                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="x_panel">


                                    <div class="x_content">

                                        <h:form>
                                            <div class="table-responsive">


                                                <h:dataTable a:id="datatable-responsive" border="1" class="table table-striped table-bordered dt-responsive nowrap" value="#{customerMB.showAll()}"
                                                             var="o">
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="Email" />
                                                        </f:facet>
                                                        <h:outputText value="#{o.email}"/>
                                                    </h:column>
                                                    
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="Phone" />
                                                        </f:facet>
                                                        <h:outputText value="#{o.phone}"/>
                                                    </h:column>
                                                                                                        
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="Person Identifier" />
                                                        </f:facet>
                                                        <h:outputText value="#{o.personIdentifier}"/>
                                                    </h:column>
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="Date of Birth" />
                                                        </f:facet>
                                                        <h:outputText value="#{o.dob}">
                                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                        </h:outputText>
                                                    </h:column>
                                                    
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="Gender" />
                                                        </f:facet>
                                                        <h:outputText value="#{o.gender}"/>
                                                    </h:column>
                                                                                                       
                                                    
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="Status" />
                                                        </f:facet>
                                                        <h:outputText value="#{o.status}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Action</f:facet>
                                                        <h:commandButton class="btn btn-primary" value="Detail" action="#{customerMB.Detail(o.customerID)}"/>
                                                       
                                                        
                                                        
                                                    </h:column>
                                                </h:dataTable>

                                            </div>
                                        </h:form>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <script>
                $(document).ready(function() {
                    $('#datatable-responsive').DataTable();
                });
            </script>
    </ui:define>



</ui:composition>
