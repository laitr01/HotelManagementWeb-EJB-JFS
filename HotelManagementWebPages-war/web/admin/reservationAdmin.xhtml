<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/CustomTemplateAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <div class="container body">
            <div class="main_container">

                <div class="right_col" role="main">
                    <div class="">
                        <div class="page-title">
                            <div class="title_left">
                                <h3>List of Reservation</h3>
                            </div>

                            <div class="title_right">
                                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                                    
                                </div>
                            </div>
                        </div>

                        <div class="clearfix"></div>
                        <div class="row">

                            <div class="clearfix"></div>

                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="x_panel">


                                    <div class="x_content">

                                        <h:form>
                                            <div class="table-responsive">
                                                <h:dataTable a:id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" border="1" value="#{reservationMB.showReservation()}"
                                                             var="o" >
                                                   
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="Customer" />
                                                        </f:facet>
                                                        <h:outputText value="#{o.customerID.email}"/>
                                                    </h:column>
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="Start date" />
                                                        </f:facet>
                                                        <h:outputText value="#{reservationMB.convertDateToString(o.startDate)}"/>
                                                    </h:column>
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="End date" />
                                                        </f:facet>
                                                        <h:outputText value="#{reservationMB.convertDateToString(o.endDate)}"/>
                                                    </h:column>
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="People No." />
                                                        </f:facet>
                                                        <h:outputText value="#{o.numberOfPeople}"/>
                                                    </h:column>
                                                    
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="Status" />
                                                        </f:facet>
                                                        <h:outputText value="#{o.status}"/>
                                                    </h:column>
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="column-title">
                                                            <h:outputText value="Room name" />
                                                        </f:facet>
                                                        <h:outputText value="#{o.roomID.roomName}"/>
                                                    </h:column>
                                                    <h:column class="headings">
                                                        <f:facet name="header" class="responsive">Action</f:facet>
                                                        <h:commandButton action="#{reservationMB.updateRes(o.reservationID)}" a:class="btn btn-primary" value="Check-in" />                                                        
                                                        <h:commandButton action="#{reservationMB.deleteResAdmin(o.reservationID)}" a:class="btn btn-primary" value="Remove" />
                                                    </h:column>
                                                </h:dataTable>                                               
                                            </div>
                                             <h:messages class="alert alert-info" style="font: sans-serif"></h:messages>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>
    <script>
        $(document).ready(function() {
            $('#datatable-responsive').DataTable();
        });
    </script>


</ui:composition>
