<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/templatecss.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"

                xmlns:b="http://bootsfaces.net/ui"

    <ui:define name="content">
        <body class="login">
            <div>


                <div class="login_wrapper">

                    <section class="login_content">

                        <h:form id="form">
                            <h1>Admin Login</h1>
                            <div>
                                <h:inputText a:type="text" value="#{employeeMB.username}" class="form-control" a:placeholder="Username"/>

                            </div>
                            <div>
                                <h:inputSecret value="#{employeeMB.pass}" class="form-control" a:placeholder="Password"/>

                            </div>
                            <div>
                                <h:commandButton class="btn btn-default submit" value="Login" action="#{employeeMB.login()}"/>

                            </div>

                            <div class="clearfix"></div>
                            <b:messages></b:messages>
                            
                                <p class="change_link">New to site?
                                    <a href="#{request.contextPath}/faces/users/vu/registeradmin.xhtml"> Create Account </a>
                                </p>

                                <div class="clearfix"></div>
                                <br />

                                <div>
                                     <div id="logo"> 
                                        <h:graphicImage id="default-logo" library="images" name="logo.png" alt="Starhotel" style="height:44px;"/> 
                                    </div>

                                </div>
                           
                        </h:form>
                    </section>





                </div>
            </div>
        </body>
    </ui:define>

</ui:composition>
